<div
  class="container-fluid justify-content-center mt-xl-0 mb-0 pt-1 pt-xl-0 pb-2 pb-md-0 shadow-lg col-xs-12"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div
      class="head-container container my-1 mx-auto px-auto pt-0 pb-2 shadow-lg"
    >
      <div class="row">
        <div class="col-12">
          <h3 class="rub-head4 text-info text-center font-weight-bold py-1">
          EDIT LOAN CONSTANTS
        </h3>
        <hr class="mt-0" />
      </div>
    </div>
    </div>
  <div class="card-body mt-2 pt-3 mb-0 mx-auto pb-4 shadow-lg">
    <form [formGroup]="userForm" (ngSubmit)="save()">
      <div class="form-group text-primary">
        <label
          for="loan_type"
          [ngClass]="fval.loan_type.valid ? 'text-info' : ''"
          >Loan Type<i *ngIf="fval.loan_type.valid" class="material-icons"
            >check_circle</i
          ></label
        >
        <div class="input-group mb-0">
          <input
            id="loan_type"
            formControlName="loan_type"
            type="text"
            required
            class="form-control"
            [ngClass]="{
              'is-invalid':
                (fval.loan_type.touched || fval.loan_type.dirty) &&
                fval.loan_type.errors
            }"
            placeholder="Enter loan type"
            autocomplete="off"
          />
        </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.loan_type.touched || fval.loan_type.dirty) &&
            fval.loan_type.errors?.required
          "
        >
          The loan type is required
        </div>
        <div
        class="text-danger col"
        *ngIf="
          (fval.loan_type.touched || fval.loan_type.dirty) &&
          fval.loan_type.errors?.minlength
        "
      >
        At least two characters required
      </div>

      </div>


      <div class="form-group text-primary">
        <label
          for="loan_product"
          [ngClass]="fval.loan_product.valid ? 'text-info' : ''"
          >Loan Product<i *ngIf="fval.loan_product.valid" class="material-icons"
            >check_circle</i
          ></label
        >
        <div class="input-group mb-0">
          <input
            id="loan_product"
            formControlName="loan_product"
            type="text"
            required
            class="form-control"
            [ngClass]="{
              'is-invalid':
                (fval.loan_product.touched || fval.loan_product.dirty) &&
                fval.loan_product.errors
            }"
            placeholder="Enter loan product"
            autocomplete="off"
          />
        </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.loan_product.touched || fval.loan_product.dirty) &&
            fval.loan_product.errors?.required
          "
        >
          The loan product is required
        </div>

      </div>

<div class="form-group text-primary">
        <label for="threshold" [ngClass]="fval.threshold.valid ? 'text-info' : ''"
          >Time Threshold(Days)<i *ngIf="fval.threshold.valid" class="material-icons"
            >check_circle</i
          ></label
        >
        <div class="input-group mb-0">
          <input
            id="threshold"
            formControlName="threshold"
            type="number"
            required
            class="form-control"
            [ngClass]="{
              'is-invalid':
                (fval.threshold.touched || fval.threshold.dirty) && fval.threshold.errors
            }"
            placeholder="Enter loan threshold"
            autocomplete="off"
          />
        </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.threshold.touched || fval.threshold.dirty) &&
            fval.threshold.errors?.required
          "
        >
          The time threshold is required
        </div>
      </div>

    <div class="form-group text-primary">
        <label
          for="maximum_amount"
          [ngClass]="fval.maximum_amount.valid ? 'text-info' : ''"
          >Maximum Amount<i
            *ngIf="fval.maximum_amount.valid"
            class="material-icons"
            >check_circle</i
          ></label
        >
        <div class="input-group mb-0">
          <input
            id="maximum_amount"
            formControlName="maximum_amount"
            type="text"
            required
            class="form-control"
            [ngClass]="{
              'is-invalid':
                (fval.maximum_amount.touched ||
                  fval.maximum_amount.dirty) &&
                fval.maximum_amount.errors
            }"
            placeholder="Enter maximum amount of loan"
            autocomplete="off"
            (keyup)="onKey($event)"
          />
        </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.maximum_amount.touched ||
              fval.maximum_amount.dirty) &&
            fval.maximum_amount.errors?.required
          "
        >
          Maximum loan amount is required
        </div>
      </div>



      <div class="form-group text-primary">
        <label for="tenure" [ngClass]="fval.tenure.valid ? 'text-info' : ''"
          >Tenure (Months)<i *ngIf="fval.tenure.valid" class="material-icons"
            >check_circle</i
          ></label
        >
        <div class="input-group mb-0">
          <input
            id="tenure"
            formControlName="tenure"
            type="number"
            required
            class="form-control"
            [ngClass]="{
              'is-invalid':
                (fval.tenure.touched || fval.tenure.dirty) && fval.tenure.errors
            }"
            placeholder="Enter tenure of loan"
            autocomplete="off"
          />
        </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.tenure.touched || fval.tenure.dirty) &&
            fval.tenure.errors?.required
          "
        >
          The loan tenure required
        </div>

      </div>
      <div
          class="text-danger col"
          *ngIf="invalid"
        >
          All fields are required
        </div>
      <div class="d-flex my-2 py-2 mx-auto">
        <button
          type="submit"
          class="btn btn-info col-5 mx-auto"
          [disabled]="!userForm.valid"
        >
          Save
        </button>
        <ngx-spinner class="bg-info" size="medium" type="ball-scale-multiple">
          <!-- <p class="text-light">Please wait...</p> -->
        </ngx-spinner>
        <ngx-alerts></ngx-alerts>
        <label class="col" *ngIf="posted" class="text-info">
          <!-- <i class="material-icons">check_circle</i> -->
          <ngx-alerts></ngx-alerts>
        </label>
        <label class="col" *ngIf="errored" class="text-info">
          <!-- <i class="material-icons">check_circle</i> -->
          <ngx-alerts></ngx-alerts>
        </label>
        <button
          type="button"
          class="btn btn-info col-5 mx-auto"
          routerLink = '/admin/constantstable'
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
</div>
