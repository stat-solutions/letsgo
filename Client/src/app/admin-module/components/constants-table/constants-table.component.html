<div
  class="container-fluid justify-content-center mt-0 mb-0 pt-1 pt-xl-0 pb-2 pb-md-0 shadow-lg col-xs-12 col-lg-12"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div class="head-container container mt-1 mb-1 mx-auto px-auto py-2 shadow-lg">
    <div class="row">
      <div class="col-12">
        <h2 class="rub-head4 text-info text-center font-weight-bold pt-0 py-1">
          Constants
        </h2>
        <hr class="mt-0" />
      </div>
    </div>
    <div class="row">
      <div class="col-6 col-sm-7 col-md-8 col-lg-9 col-xl-10">
                <div class="mt-1 mt-xl-0 pt-xl-0 mb-2 mx-0 pl-0 pl-xl-2">
          <input type="text" name=""
          id="search"
            class="form-control col-12 col-sm-10 col-md-8 col-lg-7 col-xl-5"
          (input)="getValue($event)"
           placeholder="Search" autocomplete="on"
          >
          <button class="btn btn-primary mt-4 ml-4 ml-sm-5 mx-md-0"
          (click)="exportToExcel()"
          ><i class="fas fa-file-export"></i>  Export to Excel</button>
        </div>
        </div>
    </div>
    </div>
          <div class="row">
            <div class="col-12 mx-auto px-0 px-sm-3 px-md-0 px-xl-5">
      <div class="condition" *ngIf="checkTable(constantsTable); else nobranch">
          <div class="table-col col-12">
            <div class="state-table table-responsive pt-1 pt-sm-2 pb-0">
              <!--table-->
              <table 
              *ngIf="checkTable(filteredConstants); else noconstant"
                class="table table-hover table-striped table-sm"
                #exportTable
              >
              <thead class="bg-dark text-info">
                <tr class="mx-2">
                <th scope="col">
                	<i class="fas fa-sort click"
                	(click)="sort('id')"
                	>ConstantId</i>
                </th>
                <th scope="col">
                	 <i class="fas fa-sort click"
                	(click)="sort('loanType')"
                	>LoanType</i>
                </th>
                 <th scope="col">
                	 <i class="fas fa-sort click"
                	(click)="sort('loanproduct')"
                	>LoanProduct</i>
                </th>
  
                <th scope="col">
                	<i class="fas fa-sort click"
                	(click)="sort('timeThreshold')"
                	>Threshold</i>
                </th>
                   <th scope="col">
                	<i class="fas fa-sort click"
                	(click)="sort('tenure')"
                	>Tenure</i>
                </th>
               
                <th scope="col">
                	<i class="fas fa-sort click"
                	(click)="sort('maximumAmount')"
                	>maximumAmount</i>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="mx-2" *ngFor="let constant of filteredConstants|orderBy:key:reverse let i = index">
                <td>{{constant.id}}</td>
                <td>{{constant.loanType}}</td>
                <td>{{constant.loanproduct}}</td>
                <td>{{constant.timeThreshold}}</td>
                <td>{{constant.tenure}}</td>
                <td>{{constant.maximumAmount}}</td>
              </tr>
            </tbody>
          </table>
           <!--table-->
           <ng-template #noconstant>
           	<div class="text-center">
           		<h2>No Details found</h2>
           	</div>
           </ng-template>
         </div>
      </div>
    </div>
  </div>
</div>
            <ng-template #nobranch>
                              <div class="col-12 my-5 py-5 justify-content-between">
                <h4 class="text-center text-info">No constants Found!</h4>
              </div>
              </ng-template>
  </div>
  </div>
<!-- footer -->
<div class="container mt-3 mt-xl-1 mb-2 pb-2">
  <div class="col-xs-12 col-lg-12">
    <div class="small text-center text-info">&copy; 2020 - LoanLead</div>
  </div>
</div>
<!-- footer /-->
