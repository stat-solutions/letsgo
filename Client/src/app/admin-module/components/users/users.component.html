<div
  class="container-fluid justify-content-center mt-0 mb-0 pt-1 pb-2 pb-md-0 shadow-lg col-xs-12 col-lg-12"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div class="head-container container mt-1 mb-1 mx-auto px-auto py-2 shadow-lg">
    <div class="row">
      <div class="col-12">
        <h3 class="rub-head4 text-info text-center font-weight-bold pt-0 py-1">
          USERS
        </h3>
        <hr class="mt-0" />
      </div>
    </div>
    <div class="row">
      <div class="col-6 col-sm-7 col-md-8 col-lg-9">
                <div class="mt-1 mt-xl-0 pt-xl-0 mb-2 mx-0 pl-0 pl-xl-2">
						<input type="text" name=""
						formControlName="search_text"
            class="form-control col-12 col-sm-10 col-md-8 col-lg-7 col-xl-5"
						(input)="getValue($event)"
						 id="name" placeholder="Search by name" autocomplete="on" />
          <button class="btn btn-primary mt-4 ml-4 ml-sm-5 mx-md-0"
          (click)="exportToExcel()"
          ><i class="fas fa-file-export"></i>  Export to Excel</button>


          <button class="btn btn-primary mt-4 ml-4 ml-sm-5 mx-md-0"
          (click)="loggedInUsers()"
          ><i class="fas fa-user">LoggedInUser</i></button>

			</div>
			</div>
            <div class="col-6 col-sm-5 col-md-4 col-lg-3 mx-0 pt-1">
<br>
<button class="btn btn-primary mt-0 ml-0 ml-sm-4" (click)="approveUsers()">+ApproveUsers</button>
</div>
		</div>
    </div>
          <div class="row">
            <div class="col-12 mx-auto px-0 px-sm-4 px-md-0">
				<div class="condition" *ngIf="checkArrayLength(filteredUsers); else nousers">
          <div class="table-col col-12 pt-2 pb-2">
            <div class="state-table table-responsive">
              <!--table-->
              <table
                class="table table-hover table-striped table-sm"
                #exportTable
              >
              <thead class="bg-dark text-white">
                <tr class="mx-2">
			      <th width="10%"><i class="fas fa-sort pointerCursor"
              (click)="sort('userId')">UserID</i></th>
			      <th width="25%"><i class="fas fa-sort pointerCursor"
              (click)="sort('userName')">UserName</i></th>
			      <th width="15%"><i class="fas fa-sort pointerCursor"
              (click)="sort('userRole')">UserRole</i></th>
			      <th width="12%">Contact</th>
			      <th width="26%"><i class="fas fa-sort pointerCursor"
              (click)="sort('userEmail')">Email</i></th>
			      <th width="12%">Delete User</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr class="mx-2"
			    id="export-table"
			     *ngFor="let user of filteredUsers|orderBy:key:reverse|paginate:{
 id:'my_pages', itemsPerPage:pageSize, currentPage:currentPage,totalItems:totalItems
} let i = index">
			      <td>{{user.userId}}</td>
			      <td>{{user.userName}}</td>
			      <td>{{user.userRole}}</td>
			      <td>{{user.userNumber}}</td>
			      <td>{{user.userEmail}}</td>
			      <td><button class="btn btn-danger" (click)="deleteUser(user.id, user.name)">Delete</button></td>
			    </tr>
			  </tbody>
      </table>
            <pagination-controls  id="my_pages"
            (pageChange)="pageChanged($event)"
            (pageBoundsCorrection)="pageChanged($event)"
            directionLinks="true">
           </pagination-controls>
          	 </div>
          </div>


				</div>
					<ng-template #nousers>
                              <div class="col-12 my-5 py-5 justify-content-between">
							<h4 class="text-center text-info">No users!</h4>
						</div>

					</ng-template>
				</div>
		</div>
	</div>
</div>
<!-- footer -->
<div class="container mt-3 mt-xl-2 mb-2 pb-2">
  <div class="col-xs-12 col-lg-12">
    <div class="small text-center text-info">&copy; 2020 - LoanLead</div>
  </div>
</div>
<!-- footer /-->
