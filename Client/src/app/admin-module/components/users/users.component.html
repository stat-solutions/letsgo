<div class="container-fluid">
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2> <i class="fas fa-users">Users</i></h2>
			</div>
			<div class="col-md-6">
				<form [formGroup]="formGroup" (ngSubmit)="getFormValue()">
					<div class="form-group">
						<label for="name">EnterName</label>
						<input type="text" name=""
						formControlName="search_text"
						(input)="getValue($event)"
						 id="name" placeholder="search by name">
					</div>
					<div class="form-group">
						<button class="btn btn-primary" type="submit">Search</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="table">
				<div class="col-md-12" *ngIf="checkArrayLength(filteredUsers); else nousers">
					<table class="table table-bordered">
			  <thead class="table-dark">
			    <tr>
			      <th scope="col">UserID</th>
			      <th scope="col">UserName</th>
			      <th scope="col">Role</th>
			      <th scope="col">Contact</th>
			      <th scope="col">Email</th>
			      <th scope="col">DeleteUser</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let user of filteredUsers">
			      <th scope="row">{{user.id}}</th>
			      <td>{{user.name}}</td>
			      <td>{{user.role}}</td>
			      <td>{{user.contact}}</td>
			      <td>{{user.email}}</td>
			      <td><button class="btn btn-danger" (click)="deleteUser(user.id, user.name)">Delete</button></td>
			    </tr>
			  </tbody>
      </table>
          <div class="my-button">
          	 <div class="text-center">
          	 	<button class="btn btn-primary">ExportToExcel</button>
          	 </div>
          </div>

			         
				</div>
				<div class="col-md-12">
					<ng-template #nousers>
						<div class="text-center">
							<h4 class="text-center">No users</h4>
						</div>
						
					</ng-template>
				</div>
			</div>
		</div>
	</div>
</div>
