<div
class="container-fluid d-flex flex-row justify-content-center mb-0 mt-md-1 mt-1 pt-0 pt-md-5 pt-xl-1 pb-0 shadow-lg col-xs-12 col-lg-8"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div class="row">
      <div class="col-12">
        <h2 class="rub-head4 text-info text-center font-weight-bold py-1">
          LOAN CONSTANTS
        </h2>
        <hr class="mt-0" />
      </div>
    </div>
  <div class="card-body mt-2 pt-3 mt-xl-1 mb-0 mx-auto pb-4 shadow-lg">
    <form [formGroup]="userForm" (ngSubmit)="save()">
      <div class="form-group text-primary">
        <label
          for="loan_type"
          [ngClass]="fval.loan_type.valid ? 'text-info' : ''"
          ><i *ngIf="fval.loan_type.valid" class="material-icons"
            >check_circle</i
          >Loan Type</label
        >
        <div class="input-group mb-0">
          <input
            id="loan_type"
            formControlName="loan_type"
            type="text"
            required
            class="form-control"
            [ngClass]="{
              'is-invalid':
                (fval.loan_type.touched || fval.loan_type.dirty) &&
                fval.loan_type.errors
            }"
            placeholder="Enter loan type"
            autocomplete="off"
          />
        </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.loan_type.touched || fval.loan_type.dirty) &&
            fval.loan_type.errors?.required
          "
        >
          The loan type is required!
        </div>
        <div
        class="text-danger col"
        *ngIf="
          (fval.loan_type.touched || fval.loan_type.dirty) &&
          fval.loan_type.errors?.minlength
        "
      >
        At least two characters required!
      </div>

      </div>


      <div class="form-group text-primary">
        <label
          for="loan_product"
          [ngClass]="fval.loan_product.valid ? 'text-info' : ''"
          ><i *ngIf="fval.loan_product.valid" class="material-icons"
            >check_circle</i
          >Loan Product</label
        >
        <div class="input-group mb-0">
          <input
            id="loan_product"
            formControlName="loan_product"
            type="text"
            required
            class="form-control"
            [ngClass]="{
              'is-invalid':
                (fval.loan_product.touched || fval.loan_product.dirty) &&
                fval.loan_product.errors
            }"
            placeholder="Enter loan product"
            autocomplete="off"
          />
        </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.loan_product.touched || fval.loan_product.dirty) &&
            fval.loan_product.errors?.required
          "
        >
          The loan product is required!
        </div>


      </div>




<div class="form-group text-primary">
        <label for="security" [ngClass]="fval.security.valid ? 'text-info' : ''"
          >Security<i *ngIf="fval.security.valid" class="material-icons"
            >check_circle</i
          ></label
        >
        <div class="input-group mb-0">
          <input
            id="security"
            formControlName="security"
            type="text"
            required
            class="form-control"
            [ngClass]="{
              'is-invalid':
                (fval.security.touched || fval.security.dirty) && fval.security.errors
            }"
            placeholder="Enter loan security"
            autocomplete="off"
          />
        </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.security.touched || fval.security.dirty) &&
            fval.security.errors?.required
          "
        >
          The security  is required!
        </div>
      </div>

    <div class="form-group text-primary">
        <label
          for="maximum_amount"
          [ngClass]="fval.maximum_amount.valid ? 'text-info' : ''"
          >Maximum Amount<i
            *ngIf="fval.maximum_amount.valid"
            class="material-icons"
            >check_circle</i
          ></label
        >
        <div class="input-group mb-0">
          <input
            id="maximum_amount"
            formControlName="maximum_amount"
            type="number"
            required
            class="form-control"
            [ngClass]="{
              'is-invalid':
                (fval.maximum_amount.touched ||
                  fval.maximum_amount.dirty) &&
                fval.maximum_amount.errors
            }"
            placeholder="Enter maximum amount of loan"
            autocomplete="off"
          />
        </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.maximum_amount.touched ||
              fval.maximum_amount.dirty) &&
            fval.maximum_amount.errors?.required
          "
        >
          Maximum loan amount is required!
        </div>
      </div>



      <div class="form-group text-primary">
        <label for="tenure" [ngClass]="fval.tenure.valid ? 'text-info' : ''"
          >Tenure (Months)<i *ngIf="fval.tenure.valid" class="material-icons"
            >check_circle</i
          ></label
        >
        <div class="input-group mb-0">
          <input
            id="tenure"
            formControlName="tenure"
            type="number"
            required
            class="form-control"
            [ngClass]="{
              'is-invalid':
                (fval.tenure.touched || fval.tenure.dirty) && fval.tenure.errors
            }"
            placeholder="Enter tenure of loan"
            autocomplete="off"
          />
        </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.tenure.touched || fval.tenure.dirty) &&
            fval.tenure.errors?.required
          "
        >
          The loan tenure required!
        </div>

      </div>
      <div
          class="text-danger col"
          *ngIf="invalid"
        >
          All fields are required!
        </div>
      <div class="d-flex my-2 py-2 mx-auto">
        <button
          type="submit"
          class="btn btn-info col-5 mx-auto"
        >
          Save
        </button>

        <button
          type="button"
          class="btn btn-info col-5 mx-auto"
          (click)="returnHome()"
          routerLink = "/authpage/login"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
</div>
<!-- footer -->
<div class="container mt-3 mt-xl-1 mb-2 pb-2">
  <div class="col-xs-12 col-lg-12">
    <div class="small text-center text-info">&copy; 2020 - LoanLead</div>
  </div>
</div>
<!-- footer /-->
