<div
  class="container-fluid justify-content-center my-0 pt-1 pt-xl-0 pb-2 shadow-lg col-12"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div
      class="head-container container my-1 mx-auto px-auto pt-0 pb-2 shadow-lg"
    >
      <div class="row">
        <div class="col-12">
          <h3
            class="rub-head4 text-info text-center font-weight-bold py-1"
          >
            REPORTS
          </h3>
          <hr class="mt-0" />
        </div>
      </div>
      <form [formGroup]="userForm" (ngSubmit)="report()">
        <div class="d-flex my-0 py-1 mx-auto px-auto">
          <div class="col-12 mx-0 px-3 px-sm-2 px-md-1 px-lg-3">
            <div class="row">
              <div class="col-10 col-sm-7 col-md-4 mx-0 px-0">
                <!--select the kind of report depending on the filter set -->
                <label for="position">Report Type</label>
                <div class="input-group mb-0">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fas fa-file text-primary" style="size: 50px">
                      </i>
                    </div>
                  </div>
                  <select
                    formControlName="report_type"
                    class="form-control"
                    autocomplete="off"
                    placeholder="Specify Report Type"
                    (change)="getReport($event)"
                  >
                    <option selected>Specify Type</option>
                    <option
                      *ngFor="let reports of reportTypes"
                      [ngValue]="reports.reportType"
                    >
                      {{ reports.reportType }}
                    </option>
                  </select>
                </div>
                <!--input field form control to search reports by set filter-->
                <div class="col">
                  <input
                    id="search_by"
                    formControlName="search_by"
                    type="text"
                    class="form-control mt-2"
                    autocomplete="off"
                    placeholder="By Branch"
                  />
                </div>
                <!--/end-->
              </div>
              <div class="col-1 mx-2 mx-md-0 px-0">
                <div class="mx-0 ml-md-2 px-0">
                  <div ngbDropdown class="d-inline-block mt-4 mx-0 px-0">
                    <button
                      class="btn mx-0 px-0"
                      id="dropdownBasic1"
                      tooltip="Filter by"
                      ngbDropdownToggle
                    >
                      <i class="fas fa-filter fa-2x text-info"></i>
                    </button>
                    <div
                      ngbDropdownMenu
                      aria-labelledby="dropdownBasic1"
                      class="dropdown-menu"
                    >
                      <button ngbDropdownItem>Branch</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6 col-sm-3 mx-0 px-0">
                <!--rangedate-->
                <label for="range_date">Select Date </label>

                <div class="input-group mb-0">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i
                        class="fas fa-calendar-alt text-primary mx-auto"
                        style="size: 50px"
                      >
                      </i>
                    </div>
                  </div>
                  <input
                    id="range_date"
                    formControlName="range_date"
                    type="text"
                    class="form-control"
                    placeholder="Select date range"
                    autocomplete="off"
                    bsDaterangepicker
                    [bsConfig]="{
                      containerClass: 'theme-blue',
                      dateInputFormat: 'MM/DD/YYYY',
                      isAnimated: true
                    }"
                    placement="bottom"
                  />
                </div>
              </div>
              <div class="col-2 mx-0 pt-1 px-0">
                <button
                  class="btn btn-info mt-4 ml-1 mr-0 py-1 py-sm-2 px-0 px-sm-2"
                  type="submit"
                  (click)="fetchReport(userForm.controls.range_date.value)"
                  [disabled]="!userForm.controls.range_date.valid"
                >
                  <i class="fas fa-search"></i> Search
                </button>
              </div>
              <div class="col-2 mx-0 px-md-0 pt-1">
                <div ngbDropdown class="d-inline-block mt-4 mx-0 px-0">
                  <button
                    class="btn btn-primary mx-md-0 py-1 py-sm-2 px-2 px-md-1 px-xl-2"
                    id="dropdownBasic1"
                    tooltip="Choose export format"
                    ngbDropdownToggle
                  >
                    <i class="fas fa-file-export"></i> Export
                  </button>
                  <div
                    ngbDropdownMenu
                    aria-labelledby="dropdownBasic1"
                    class="dropdown-menu"
                  >
                    <button ngbDropdownItem>Excel</button>
                    <button ngbDropdownItem>Pdf</button>
                    <button ngbDropdownItem>CSV</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
