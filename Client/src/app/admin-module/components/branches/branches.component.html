<div
  class="container-fluid justify-content-center mt-0 mb-0 pt-1 pt-xl-0 pb-2 pb-md-0 shadow-lg col-xs-12 col-lg-12"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div class="head-container container mt-1 mb-1 mx-auto px-auto py-2 shadow-lg">
    <div class="row">
      <div class="col-12">
        <h2 class="rub-head4 text-info text-center font-weight-bold pt-0 py-1">
          BRANCHES
        </h2>
        <hr class="mt-0" />
      </div>
    </div>
    <div class="row">
      <div class="col-6 col-sm-7 col-md-8 col-lg-9 col-xl-10">
                <div class="mt-1 mt-xl-0 pt-xl-0 mb-2 mx-0 pl-0 pl-xl-2">
          <input type="text" name=""
          id="search"
            class="form-control col-12 col-sm-10 col-md-8 col-lg-7 col-xl-5"
          (input)="getValue($event)"
           placeholder="Search" autocomplete="on"
          >
          <button class="btn btn-primary mt-4 ml-4 ml-sm-5 mx-md-0"
          (click)="exportToExcel()"
          ><i class="fas fa-file-export"></i>  Export to Excel</button>
        </div>
        </div>
        <!-- <div class="form-group">
          <button class="btn btn-primary" (click)="getFormValue()">Search</button>
        </div> -->
      <div class="col-6 col-sm-5 col-md-4 col-lg-3 col-xl-2 pt-2">
      		<button type="button" class="btn btn-info ml-sm-4 ml-md-5 ml-xl-1 px-2" (click)="createBranch()"><i class="fas fa-plus"></i>  Create Branch</button>
      </div>
    </div>
    </div>
          <div class="row">
            <div class="col-12 mx-auto px-0 px-sm-3 px-md-0 px-xl-5">
      <div class="condition" *ngIf="checkTable(filteredBranches); else nobranch">
          <div class="table-col col-12">
            <div class="state-table table-responsive pt-1 pt-sm-2 pb-0">
              <!--table-->
              <table
                #exportTable
                class="table table-hover table-striped table-sm"
              >
              <thead class="bg-dark text-info">
                <tr class="mx-2">
                <th scope="col">
                  <i class="fas fa-sort pointerCursor"
                  (click)="sort('branchNumber')">
                    BranchNo
                  </i>
                </th>
                <th scope="col">
                  <i class="fas fa-sort pointerCursor"
                  (click)="sort('branchName')">
                    BranchName
                  </i>
                </th>
                <th scope="col">
                  <i class="fas fa-sort pointerCursor"
                  (click)="sort(entityName)">
                    EntityName
                  </i>
                </th>
                <th scope="col">
                  <i class="fas fa-sort pointerCursor"
                  (click)="sort('district')">
                    District
                  </i>
                </th>
                <th scope="col">
                  <i class="fas fa-sort pointerCursor"
                  (click)="sort('town')">
                    Town
                  </i>
                </th>
                <th scope="col">
                  <i class="fas fa-sort pointerCursor"
                  (click)="sort('createdAt')">
                    CreatedAt
                  </i>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="mx-2" *ngFor="let branch of filteredBranches|orderBy:key:reverse|paginate:{
 id:'my_pages', itemsPerPage:pageSize, currentPage:currentPage,totalItems:totalItems
} let i = index">
                <td>{{branch.branchNumber}}</td>
                <td>{{branch.branchName}}</td>
                <td>{{branch.entityName}}</td>
                <td>{{branch.district}}</td>
                <td>{{branch.town}}</td>
                <td>{{branch.createdAt}}</td>
              </tr>
            </tbody>
          </table>
            <pagination-controls  id="my_pages"
            (pageChange)="pageChanged($event)"
            (pageBoundsCorrection)="pageChanged($event)"
            directionLinks="true">
           </pagination-controls>
           <!--table-->
         </div>
      </div>
    </div>
  </div>
</div>
            <ng-template #nobranch>
                              <div class="col-12 my-5 py-5 justify-content-between">
                <h4 class="text-center text-info">No Branch Found!</h4>
              </div>
              </ng-template>
  </div>
  </div>
<!-- footer -->
<div class="container mt-3 mt-xl-1 mb-2 pb-2">
  <div class="col-xs-12 col-lg-12">
    <div class="small text-center text-info">&copy; 2020 - LoanLead</div>
  </div>
</div>
<!-- footer /-->
