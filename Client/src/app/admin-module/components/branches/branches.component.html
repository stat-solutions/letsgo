<div
  class="container-fluid justify-content-center mt-0 mb-0 pt-1 pt-xl-0 pb-2 pb-md-0 shadow-lg col-xs-12 col-lg-12"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div class="head-container container my-1 mx-auto px-auto pt-0 pb-2 shadow-lg">
    <div class="row">
      <div class="col-12">
        <h3 class="rub-head4 text-info text-center font-weight-bold py-1">
          BRANCHES
        </h3>
        <hr class="mt-0" />
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6 col-md-7 col-lg-7 col-xl-9">
                <div class="mt-0 pt-xl-0 mb-1 mb-md-2 mx-0 pl-0 pl-xl-2">
          <input type="text" name=""
          id="search"
              class="form-control col-12 col-sm-10 col-md-8 col-lg-7 col-xl-5"
          (input)="getValue($event)"
           placeholder="Search by branch name or type" autocomplete="on"
          >
                </div>
                </div>
                        <div class="col-12 col-sm-6 col-md-6 col-lg-5 col-xl-3 py-1 pl-lg-3">
          <button class="btn btn-primary ml-4 ml-md-5" tooltip="Export to Excel"
          (click)="exportToExcel()"
          ><i class="fas fa-file-export"></i> Export</button>
      		<button type="button" class="btn btn-info mx-1" tooltip="Create branch" (click)="createBranch()"><i class="fas fa-plus"></i> Branch</button>
      </div>
    </div>
    </div>
          <div class="row">
            <div class="col-12 mx-auto px-0 px-sm-3 px-md-0">
                         <!--record container-->
        <div
          class="invest-card card mt-1 py-2 mb-2 mx-auto px-2 shadow-lg"
           *ngIf="checkTable(filteredBranches); else nobranch"
        >
            <div class="item-container-1 mt-1">
              <div
                class="list-card card mt-1 pt-2 mb-0 mx-auto px-0 pb-1 shadow-lg"
                 *ngFor="let branch of filteredBranches|orderBy:key:reverse|paginate:{
                  id:'my_pages', itemsPerPage:pageSize, currentPage:currentPage,totalItems:totalItems
                  } let i = index"
              >
                <div class="list-card-body card-body my-0 py-0 mx-0">
                  <div class="row my-0 py-0">
                    <div class="col-12">
                      <div class="row mx-md-0 px-md-0">
                        <div class="col-12 col-md-6 col-xl-4">
                          <div class="row">
                            <div
                              class="col-5 col-md-4 d-flex justify-content-start mx-md-0 px-md-0"
                            >
                              <span class="">Branch No</span>
                            </div>
                            <div
                              class="col-7 col-md-8 d-flex justify-content-start font-weight-bold mx-md-0 px-md-0"
                            >
                              <span class="itemCreated">{{branch.branchId}}
 </span>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4">
                          <div class="row">
                            <div
                              class="col-5 col-md-4 d-flex justify-content-start mx-md-0 px-md-0"
                            >
                              <span class="">Branch Name</span>
                            </div>
                            <div
                              class="col-7 col-md-8 d-flex justify-content-start font-weight-bold mx-md-0 px-md-0"
                            >
                              <span class="itemCreated">
                                {{branch.branchName}}
                              </span>
                            </div>
                          </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-4">
                          <div class="row">
                            <div
                              class="col-5 col-md-4 d-flex justify-content-start mx-md-0 px-md-0"
                            >
                              <span class="">Branch Type</span>
                            </div>
                            <div
                              class="col-7 col-md-8 d-flex justify-content-start font-weight-bold mx-md-0 px-md-0"
                            >
                              <span class="itemCreated">
                                {{branch.branchTypeName}}
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
<!--/ end of record container-->
             <pagination-controls  id="my_pages"
              (pageChange)="pageChanged($event)"
              (pageBoundsCorrection)="pageChanged($event)"
              directionLinks="true">
             </pagination-controls>
            </div>
          </div>
        </div>
           <!--table-->
         </div>
      </div>
    </div>
            <ng-template #nobranch>
                              <div class="col-12 my-5 py-5 justify-content-between">
                <h4 class="text-center text-info">No Branch found</h4>
              </div>
              </ng-template>
