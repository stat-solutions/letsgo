<div
class="container-fluid d-flex flex-row justify-content-center mb-0 mt-1 pt-0 pt-md-5 pt-xl-1 pb-0 pb-xl-5 shadow-lg col-xs-12 col-lg-8"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div class="row">
      <div class="col-12">
        <h3 class="rub-head4 text-info text-center font-weight-bold py-1">
          EDIT BRANCH
        </h3>
        <hr class="mt-0" />
      </div>
    </div>
  <div class="card-body mt-2 pt-3 mt-xl-1 mb-0 mx-auto pb-4 shadow-lg">
    <form [formGroup]="userForm" (ngSubmit)="updateBranch()">
      <div class="form-group text-primary">
        <label
          for="branchName"
          [ngClass]="fval.branchName.valid ? 'text-info' : ''"
          ><i *ngIf="fval.branchName.valid" class="material-icons"
            >check_circle</i
          >Branch Name</label
        >
        <div class="input-group mb-0">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-code-branch text-primary mx-auto" style="size: 50px;">
              </i>
            </div>
          </div>
          <input
            id="branchName"
            formControlName="branchName"
            type="text"
            required
            class="form-control"
            [ngClass]="{
              'is-invalid':
                (fval.branchName.touched || fval.branchName.dirty) &&
                fval.branchName.errors
            }"
            placeholder="Enter branch name"
            autocomplete="off"
          />
        </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.branchName.touched || fval.branchName.dirty) &&
            fval.branchName.errors?.required
          "
        >
          The branch name is required!
        </div>
        <div
        class="text-danger col"
        *ngIf="
          (fval.branchName.touched || fval.branchName.dirty) &&
          fval.branchName.errors?.minlength
        "
      >
        At least two characters required!
      </div>

      </div>
      <!--entity-name-->
       <div class="form-group text-primary">
        <label
          for="position"
          [ngClass]="fval.branchType.valid ? 'text-info' : ''"
          ><i *ngIf="fval.branchType.valid" class="material-icons"
            >check_circle</i
          >Branch Type</label
        >
        <div class="input-group mb-0">
          <div class="input-group-prepend">
            <div class="input-group-text">
              <i class="fas fa-cogs text-primary mx-auto" style="size: 50px;">
              </i>
            </div>
          </div>
          <select
          formControlName="branchType"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              (fval.branchType.touched || fval.branchType.dirty) &&
              fval.branchType.errors
          }"
          autocomplete="off"
          placeholder="Select a branch type"
          required
        >
        <option value="" selected disabled>Select branch type</option>
        <option *ngFor="let branchType of branchTypes">{{branchType.name}}</option>

        </select>
    </div>
        <div
          class="text-danger col"
          *ngIf="
            (fval.branchType.touched || fval.branchType.dirty) &&
            fval.branchType.errors?.required
          "
        >
          The Branch Type is required!
        </div>
      </div>
      <!--entity-name-->
       <div
          class="text-danger col"
          *ngIf="invalid"
        >
          All fields are required!
        </div>
      <div class="d-flex my-2 py-2 mx-auto">
        <button
          type="submit"
          class="btn btn-info col-5 mx-auto"
        >
          Update
        </button>
        <ngx-spinner class="bg-info" size="medium" type="ball-scale-multiple">
          <p class="text-light">Please wait...</p>
        </ngx-spinner>
        <ngx-alerts></ngx-alerts>
        <label class="col" *ngIf="posted" class="text-info">
          <!-- <i class="material-icons">check_circle</i> -->
          <ngx-alerts></ngx-alerts>
        </label>
        <label class="col" *ngIf="errored" class="text-info">
          <!-- <i class="material-icons">check_circle</i> -->
          <ngx-alerts></ngx-alerts>
        </label>
        <button
          type="button"
          class="btn btn-info col-5 mx-auto"
          routerLink='/admin/branch'
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
  </div>
</div>
