<div
  class="container-fluid justify-content-center mt-xl-0 mb-0 pt-1 pt-xl-0 pb-2 pb-md-0 shadow-lg col-xs-12 col-lg-12"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div class="row">
      <div class="col-12">
        <h3 class="rub-head4 text-info text-center font-weight-bold py-1">
          LOGGED-IN USERS
        </h3>
        <hr class="mt-0" />
      </div>
    </div>
    <div class="row">
      <div class="col-12 mx-0 px-0">
        <div
          class="conditin"
          *ngIf="checkLoggedInUsers(loggedInUsers); else noCustomer"
        >
          <div class="table-col col-12 pt-1 pb-2">
            <div class="state-table table-responsive">
              <!--table-->
              <table
                class="table table-hover table-striped table-sm"
              >
                <thead class="bg-dark text-white">
                  <tr class="mx-2">
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Branch</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="mx-2" *ngFor="let logged of loggedInUsers">
                    <td>{{ logged.id }}</td>
                    <td>{{ logged.name }}</td>
                    <td>{{ logged.branch }}</td>
                    <td>{{ logged.email }}</td>
                    <td>{{ logged.status }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
                  <ng-template #noCustomer>
                    <div class="container py-2 shadow-lg">
                      <h3 class="text-center">Loading...</h3>
                    </div>
                  </ng-template>
<!-- footer -->
<div class="container mt-3 mt-xl-2 mb-2 pb-2">
  <div class="col-xs-12 col-lg-12">
    <div class="small text-center text-info">&copy; 2020 - LoanLead</div>
  </div>
</div>
<!-- footer /-->
