<div
  class="container-fluid justify-content-center mt-xl-0 mb-0 pt-1 pt-xl-0 pb-2 pb-md-0 shadow-lg col-xs-12 col-lg-12"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div class="row">
      <div class="col-12">
        <h2 class="rub-head4 text-info text-center font-weight-bold py-1">
          LOGGED-IN USERS
        </h2>
        <hr class="mt-0" />
      </div>
    </div>
    <div class="row">
      <div class="col-12 mx-0 px-0">
         <input
            type="text"
            (input)="getValue($event)"
            class="form-control col-9 col-sm-6 col-md-4"
            name=""
            id="customer"
            placeholder="Search" autocomplete="on"
          />
          <button class="btn btn-primary mt-4 ml-4 ml-sm-5 mx-md-0"
          (click)="exportToExcel()"
          ><i class="fas fa-file-export"></i>  Export to Excel</button>
        <div
          class="conditin m-2"
          *ngIf="checkLoggedInUsers(filteredUsers); else noCustomer"
        >
          <div class="table-col col-12">
            <div class="state-table table-responsive pt-0 pb-0">
              <!--table-->
              <table
                class="table table-hover table-striped table-sm"
                #exportTable
              >
                <thead class="bg-dark text-info">
                  <tr class="mx-2">
                    <th scope="col">
                      <i class="fas fa-sort pointerCursor"
                      (click)="sort('userId')"
                      >Id</i>
                    </th>
                    <th scope="col">
                      <i class="fas fa-sort pointerCursor"
                      (click)="sort('userName')"
                      >Name</i>
                    </th>
                    <th scope="col">
                      <i class="fas fa-sort pointerCursor"
                      (click)="sort('userBranch')"
                      >Branch</i>
                    </th>
                    <th scope="col">
                      <i class="fas fa-sort pointerCursor"
                      (click)="sort('userEmail')"
                      >Email</i>
                    </th>
                    <th>LogOutUser</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="mx-2" *ngFor="let logged of filteredUsers|orderBy:key:reverse|paginate:{
 id:'my_pages', itemsPerPage:pageSize, currentPage:currentPage,totalItems:totalItems
} let i = index">
                    <td>{{ logged.userId }}</td>
                    <td>{{ logged.userName }}</td>
                    <td>{{ logged.userBranch }}</td>
                    <td>{{ logged.userEmail }}</td>
                    <td><button class="btn btn-primary"
                      (click)="logOut(logged.userId, logged.userEmail, i)"
                      >LogOutUser</button></td>
                  </tr>
                </tbody>
              </table>
            <pagination-controls  id="my_pages"
            (pageChange)="pageChanged($event)"
            (pageBoundsCorrection)="pageChanged($event)"
            directionLinks="true">
           </pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
                  <ng-template #noCustomer>
                    <div class="container py-2 shadow-lg">
                      <h3 class="text-center">No user found</h3>
                    </div>
                  </ng-template>
<!-- footer -->
<div class="container mt-3 mt-xl-2 mb-2 pb-2">
  <div class="col-xs-12 col-lg-12">
    <div class="small text-center text-info">&copy; 2020 - LoanLead</div>
  </div>
</div>
<!-- footer /-->
