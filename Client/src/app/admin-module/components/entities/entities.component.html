<div
  class="container-fluid justify-content-center mt-xl-0 mb-0 pt-1 pt-xl-0 pb-2 pb-md-0 shadow-lg col-xs-12 col-lg-12"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div class="row">
      <div class="col-12">
        <h3 class="rub-head4 text-info text-center font-weight-bold py-1">
          ENTITIES
        </h3>
        <hr class="mt-0" />
      </div>
    </div>
          <div class="row">
            <div class="col-12 mx-auto px-0 px-sm-3 px-md-0">
          <div class="table-col col-12">
            <div class="state-table table-responsive pt-2 pb-2">
              <!--table-->
              <table
                class="table table-hover table-striped table-sm"
              >
                <thead class="bg-dark text-white">
                  <tr class="mx-2">
			      <th scope="col">ID</th>
			      <th scope="col">Name</th>
			      <th scope="col">Short Name</th>
			      <th scope="col">Plot</th>
			      <th scope="col">Branches</th>
			      <th scope="col">Description</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr class="mx-2" *ngFor="let entity of entities">
			      <td>{{entity.id}}</td>
			      <td>{{entity.entityName}}</td>
			      <td>{{entity.shortName}}</td>
			      <td>{{entity.plot}}</td>
			      <td>{{entity.branches}}</td>
			      <td>{{entity.description}}</td>
			    </tr>
			  </tbody>
				 </table>
			</div>
		</div>


			</div>
		</div>
	</div>
</div>
<!-- footer -->
<div class="container mt-3 mt-xl-2 mb-2 pb-2">
  <div class="col-xs-12 col-lg-12">
    <div class="small text-center text-info">&copy; 2020 - LoanLead</div>
  </div>
</div>
<!-- footer /-->
