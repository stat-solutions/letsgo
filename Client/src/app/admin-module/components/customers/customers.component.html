
<div
  class="container-fluid justify-content-center mt-xl-0 mb-0 pt-1 pt-xl-0 pb-2 pb-md-0 shadow-lg col-xs-12"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div
      class="head-container container my-1 mx-auto px-auto pt-0 pb-2 shadow-lg"
    >
              <div class="row">
          <div class="col-12">
            <h3
              class="rub-head4 text-info text-center font-weight-bold py-1"
            >
              CUSTOMERS
            </h3>
            <hr class="mt-0" />
          </div>
        </div>
      <div class="row">
        <div class="col-7 col-sm-7 col-md-8 col-lg-9">
          <div class="mt-1 mt-xl-0 pt-xl-0 mb-2 mx-0 pl-0 pl-xl-2">
            <!-- the search section -->
            <input
              type="text"
              (input)="getValue($event)"
              class="form-control col-12 col-sm-10 col-md-8 col-lg-7 col-xl-5"
              name=""
              id="customer"
              placeholder="Search"
              autocomplete="on"
            />
          </div>
        </div>
        <div class="col-5 col-sm-5 col-md-4 col-lg-3 pt-2">
          <button
            class="btn btn-primary ml-sm-4 ml-md-5 ml-xl-1 px-2 float-right"
            tooltip="Export to Excel"
            (click)="exportToExcel()"
          >
            <i class="fas fa-file-export"></i> Export
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mx-0 px-0">
          <div class="conditin" *ngIf="checkTable(filterCustomers); else noCustomer">
          <div class="table-col col-12 pt-2 pb-1 mb-0">
            <div class="state-table table-responsive pb-0">
              <!--table-->
              <table class="table table-hover table-striped table-sm"
 #exportTable>
                <thead class="bg-dark text-white">
                  <tr class="mx-2">
                    <th scope="col">
                      <i class="fas fa-sort pointerCursor"
                      (click)="sort('customerId')">
                      </i> ID
                    </th>
                    <th scope="col">
                      <i class="fas fa-sort pointerCursor"
                      (click)="sort('customerName')">
                        </i> Name
                    </th>
                    <th scope="col">
                      <i class="fas fa-sort pointerCursor"
                      (click)="sort('documentType')">
                        </i> Document
                    </th>
                    <th scope="col">
                      <i class="fas fa-sort pointerCursor"
                      (click)="sort('userName')">
                        </i> Username
                    </th>
                    <th scope="col">
                      Phone 1
                    </th>
                    <th scope="col">Phone 2</th>
                    <th scope="col">
                      <i class="fas fa-sort pointerCursor"
                      (click)="sort('createdAt')">
                      </i> Created At
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="mx-2" *ngFor="let customer of filterCustomers|orderBy:key:reverse|paginate:{
 id:'my_pages', itemsPerPage:pageSize, currentPage:currentPage,totalItems:totalItems
} let i = index">
                    <td>{{customer.customerId}}</td>
                    <td>{{customer.customerName}}</td>
                    <td>{{customer.documentType}}</td>
                    <td>{{customer.userName}}</td>
                    <td>{{customer.phoneNumber1}}</td>
                    <td>{{customer.phoneNumber2}}</td>
                    <td>{{customer.createdAt}}</td>
                  </tr>
                </tbody>
              </table>
            <pagination-controls  id="my_pages"
            (pageChange)="pageChanged($event)"
            (pageBoundsCorrection)="pageChanged($event)"
            directionLinks="true">
           </pagination-controls>

              <!--table /-->

            </div>
            </div>
            </div>

          </div>
          <ng-template #noCustomer>
                              <div class="col-12 my-5 py-5 justify-content-between">
              <h4 class="text-center text-info">No Customer found!</h4>
            </div>
          </ng-template>
        </div>
    </div>
  </div>
