<div
  class="container-fluid justify-content-center mt-xl-0 mb-0 pt-1 pt-xl-0 pb-2 pb-md-0 shadow-lg col-xs-12 col-lg-12"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div class="row">
      <div class="col-12">
        <h3 class="rub-head4 text-info text-center font-weight-bold py-1">
          PROFILE
        </h3>
        <hr class="mt-0" />
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-xl-5">
        <div
          class="update-img d-flex mt-3 mt-lg-4 mx-5 px-5 justify-content-between"
        >
          <img
            [src]="userPhotoUrl"
            alt="Photo not found"
            class="img-fluid img-rounded"
          />
        </div>
        <div class="d-flex mt-3 mx-4 px-4 px-md-5 align-items-center">
          <button
            class="update-button btn btn-primary mx-4 mx-md-3"
            (click)="update(upload)"
          >
            Update Photo
          </button>
        </div>
        <ng-template #upload let-modal>
  <div class="modal-header bg-info">
    <h4 class="modal-title text-white-75" id="modal-basic-title">Update Photo</h4>
            <button
              type="button"
              class="close"
              aria-label="Close"
              (click)="closeModal()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-3">
              <div class="form-group">
                <input
                  type="file"
                  (change)="onFileSelected($event)"
                  id="resetFile"
                  class="form-control"
                  accept="image/*"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-info"
              (click)="updateProfile()"
              [disabled]="userPhotoUrl === ''"
            >
              OK
            </button>
            <button
              type="button"
              class="btn btn-info"
              (click)="closeModal()"
            >
              Cancel
            </button>
          </div>
        </ng-template>
        <!-- <ngx-alerts></ngx-alerts> -->
        <!--update info avatar popup-->
      </div>
      <div class="col-12 col-xl-7">
        <div class="mx-2 my-2 mx-md-3 my-md-4">
          <!--display the profile info in the form, that should be disabled-->
          <form [formGroup]="userForm" (ngSubmit)="save()">
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group text-primary">
                  <label
                    for="full_name"
                    [ngClass]="fval.full_name.valid ? 'text-info' : ''"
                    ><i *ngIf="fval.full_name.valid" class="material-icons"
                      >check_circle</i
                    >Full Name</label
                  >
                  <div class="input-group mb-0">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i
                          class="fas fa-user text-primary mx-auto"
                          style="size: 50px"
                        >
                        </i>
                      </div>
                    </div>
                    <input
                      id="full_name"
                      formControlName="full_name"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          (fval.full_name.touched || fval.full_name.dirty) &&
                          fval.full_name.errors
                      }"
                      placeholder="Enter full name"
                      autocomplete="off"
                    />
                  </div>
                  <div
                    class="text-danger col"
                    *ngIf="
                      (fval.full_name.touched || fval.full_name.dirty) &&
                      fval.full_name.errors?.required
                    "
                  >
                    The full name is required!
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group text-primary">
                  <label
                    for="user_contact_number1"
                    [ngClass]="
                      fval.user_contact_number1.valid ? 'text-info' : ''
                    "
                    >Phone contact<i
                      *ngIf="fval.user_contact_number1.valid"
                      class="material-icons"
                      >check_circle</i
                    ></label
                  >
                  <div class="input-group mb-0">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i
                          class="fas fa-phone text-primary mx-auto"
                          style="size: 50px"
                        ></i>
                      </div>
                    </div>
                    <input
                      id="user_contact_number1"
                      formControlName="user_contact_number1"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          (fval.user_contact_number1.touched ||
                            fval.user_contact_number1.dirty) &&
                          fval.user_contact_number1.errors
                      }"
                      placeholder="e.g. 07XXXXXXXX"
                      autocomplete="off"
                    />
                  </div>
                  <div
                    class="text-danger col"
                    *ngIf="
                      (fval.user_contact_number1.touched ||
                        fval.user_contact_number1.dirty) &&
                      fval.user_contact_number1.errors?.required
                    "
                  >
                    The phone number is required!
                  </div>
                  <div
                    class="text-danger col"
                    *ngIf="
                      (fval.user_contact_number1.touched ||
                        fval.user_contact_number1.dirty) &&
                      fval.user_contact_number1.errors?.hasNumber
                    "
                  >
                    The phone number should be equal to 10 "digits"!
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group text-primary">
                  <label
                    for="user_contact_number2"
                    [ngClass]="
                      fval.user_contact_number2.valid ? 'text-info' : ''
                    "
                    >Phone contact 2<i
                      *ngIf="fval.user_contact_number2.valid"
                      class="material-icons"
                      >check_circle</i
                    ></label
                  >
                  <div class="input-group mb-0">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i
                          class="fas fa-phone text-primary mx-auto"
                          style="size: 50px"
                        ></i>
                      </div>
                    </div>
                    <input
                      id="user_contact_number2"
                      formControlName="user_contact_number2"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          (fval.user_contact_number2.touched ||
                            fval.user_contact_number2.dirty) &&
                          fval.user_contact_number2.errors
                      }"
                      placeholder="e.g. 07XXXXXXXX (Optional)"
                      autocomplete="off"
                    />
                  </div>
                  <div
                    class="text-danger col"
                    *ngIf="
                      (fval.user_contact_number2.touched ||
                        fval.user_contact_number2.dirty) &&
                      fval.user_contact_number2.errors?.hasNumber
                    "
                  >
                    The phone number should be equal to 10 "digits"!
                  </div>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group text-primary">
                  <label
                    for="email2"
                    [ngClass]="fval.email2.valid ? 'text-info' : ''"
                    >Email
                    <i *ngIf="fval.email2.valid" class="material-icons"
                      >check_circle</i
                    ></label
                  >
                  <div class="input-group mb-0">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i
                          class="fas fa-envelope text-primary mx-auto"
                          style="size: 50px"
                        ></i>
                      </div>
                    </div>
                    <input
                      id="email2"
                      formControlName="email2"
                      type="text"
                      class="form-control"
                      [ngClass]="{
                        'is-invalid':
                          (fval.email2.touched || fval.email2.dirty) &&
                          fval.email2.errors
                      }"
                      placeholder="Enter email address"
                      autocomplete="off"
                    />
                  </div>
                  <div
                    class="text-danger col"
                    *ngIf="
                      (fval.email2.touched || fval.email2.dirty) &&
                      fval.email2.errors?.email2
                    "
                  >
                    Please enter valid email address!
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex my-1 my-md-2 py-2 mx-auto">
              <button
                type="submit"
                class="btn btn-info col-4 col-sm-3 col-md-3 mx-auto"
                [disabled]="!userForm.valid"
              >
                Save
              </button>

              <ngx-spinner
                bdColor="#175b6f86"
                size="medium"
                color="#27ceaa"
                type="ball-clip-rotate-multiple"
              >
                <!--p class="text-light justify-content-between align-items-center mt-4 pt-4 mt-md-4 pt-md-2">Please wait...</p-->
              </ngx-spinner>

              <label class="col" class="text-danger">
                <!-- <i class="material-icons">Cancel</i> -->

                <ngx-alerts></ngx-alerts>
              </label>

              <label class="col" class="text-info">
                <!-- <i class="material-icons">check_circle</i> -->
                <ngx-alerts></ngx-alerts>
              </label>

              <button
                type="button"
                class="btn btn-info col-4 col-sm-3 col-md-3 mx-auto"
                (click)="cancel()"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-info col-4 col-sm-3 col-md-3 mx-auto"
                (click)="enableEdit()"
              >
                Edit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
