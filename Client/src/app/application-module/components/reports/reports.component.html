<div
  class="container-fluid justify-content-center mt-0 mb-0 pt-1 pt-xl-0 pb-2 pb-md-0 shadow-lg col-xs-12 col-lg-12"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div class="head-container container mt-1 mb-1 mx-auto px-auto pt-0 pb-2 shadow-lg">
    <div class="row">
      <div class="col-12">
        <h3 class="rub-head4 text-info text-center font-weight-bold pt-0 py-1">
          REPORTS
        </h3>
        <hr class="mt-0" />
      </div>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="register()">
      <div class="row">

                    <div class="col-12 col-sm-6 col-md-4 mx-md-0">
          <!--rangedate-->
              <label
                for="range_date"
                [ngClass]="fval.range_date.valid ? 'text-info' : ''"
                ><i *ngIf="fval.range_date.valid" class="material-icons"
                  >check_circle</i
                >Select Date          </label>


              <div class="input-group mb-0">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i
                      class="fas fa-calendar-alt text-primary mx-auto"
                      style="size: 50px;"
                    >
                    </i>
                  </div>
                </div>
                <input
                  id="range_date"
                  formControlName="range_date"
                  type="text"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid':
                      (fval.range_date.touched || fval.range_date.dirty) &&
                      fval.range_date.errors
                  }"
                  placeholder="Select date range"
                  autocomplete="off"
                  class="form-control"
                  bsDaterangepicker
                  [bsConfig]="{ dateInputFormat: 'MM/DD/YYYY', isAnimated: true }"
                  placement="bottom"
                />
              </div>
              <div
              class="text-danger col"
              *ngIf="
              (fval.range_date.touched || fval.range_date.dirty) &&
              fval.range_date.errors?.required
              "
              >
              The date range is required!
            </div>

          <!--rangedate-->


          </div>

                    <div class="col-12 col-sm-6 col-md-4 mx-md-0 px-md-1">
                      <!--reporttype-->
              <label
                for="position"
                [ngClass]="fval.report_type.valid ? 'text-info' : ''"
                ><i *ngIf="fval.report_type.valid" class="material-icons"
                  >check_circle</i
                >Report Type</label
              >
              <div class="input-group mb-0">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-file text-primary mx-auto" style="size: 50px;">
                    </i>
                  </div>
                </div>
                <select
                formControlName="report_type"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    (fval.report_type.touched || fval.report_type.dirty) &&
                    fval.report_type.errors
                }"
                autocomplete="off"
                placeholder="Select report type"
                (change) ="getReport($event)"
                required
              >
              <option selected disabled>Select Report</option>
              <option *ngFor="let reports of reportTypes" [ngValue]="reports.reportType">{{reports.reportType}}</option>

              </select>
          </div>
              <div
                class="text-danger col"
                *ngIf="
                  (fval.report_type.touched || fval.report_type.dirty) &&
                  fval.report_type.errors?.required
                "
              >
                The report type is required!
              </div>
            </div>
                    <div class="col-4 col-sm-6 col-md-1 mx-auto pt-2 px-auto mx-md-0 px-md-0">
            <!--reporttype-->
          <button class="btn btn-info mt-1 mt-md-4 mx-0" type="submit">Filter</button>
            </div>
            <div class="col-8 col-sm-6 col-md-3 col-xl-3 mx-0 pt-2">
<button class="btn btn-primary mt-1 mt-md-4 ml-4 mx-sm-0 mx-md-0 float-right" tooltip="Export to Excel"><i class="fas fa-file-export"></i>  Export</button>
</div>
    </div>
    </form>
</div>
</div>
</div>
