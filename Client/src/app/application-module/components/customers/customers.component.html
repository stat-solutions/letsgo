<div
  class="container-fluid justify-content-center mt-0 mb-0 pt-1 pt-xl-0 pb-2 pb-md-0 shadow-lg col-xs-12 col-lg-12"
>
  <div class="jumbotron-fluid mx-0 px-0 mt-1 mt-xl-0 pt-3 pt-xl-0 mb-0 pb-0">
    <div class="head-container container mt-1 mb-1 mx-auto px-auto py-2 shadow-lg">
    <div class="row">
      <div class="col-12">
        <h3 class="rub-head4 text-info text-center font-weight-bold pt-0 py-1">
          CUSTOMERS
        </h3>
        <hr class="mt-0" />
      </div>
    </div>
    <div class="row">
      <div class="col-12 pt-0">
     <button class="btn btn-info mx-2 float-right" (click)="createCustomer()"><i class="fas fa-plus"></i> Customers</button>
      </div>
    </div>
    </div>
          <div class="row">
            <div class="col-12 mx-auto px-0 px-sm-3 px-md-0 px-xl-5">
          <div class="conditin m-2" *ngIf="checkTable(customerTable); else noCustomer">
          <div class="table-col col-12 pt-1">
            <div class="state-table table-responsive pb-0">
              <!--table-->
              <table
                class="table table-hover table-striped table-sm"
              >
              <thead class="bg-dark text-white">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Document Type</th>
                    <th scope="col">Status</th>
                    <th scope="col">Phone 1</th>
                    <th scope="col">Phone 2</th>
                    <th scope="col">Created At</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let customer of customerTable">
                    <td>{{customer.id}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.document_type}}</td>
                    <td>{{customer.status}}</td>
                    <td>{{customer.phone1}}</td>
                    <td>{{customer.phone2}}</td>
                    <td>{{customer.createdAt}}</td>
                  </tr>
                </tbody>
              </table>

              <!--table-->
              <!--loanStatus-->


            </div>

          </div>
        </div>
      </div>
    </div>
                <ng-template #noCustomer>
            <div class="container py-2 shadow-lg">
              <h4 class="text-center text-info">Loading...</h4>
            </div>
                </ng-template>
    </div>
  </div>

<!-- footer -->
<div class="container mt-3 mt-xl-2 mb-2 pb-2">
  <div class="col-xs-12 col-lg-12">
    <div class="small text-center text-info">&copy; 2020 - LoanLead</div>
  </div>
</div>
<!-- footer /-->
